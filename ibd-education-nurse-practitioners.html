<h1>Surgical Considerations in IBD</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="gaia" data-marpit-pagination="142" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Surgery does NOT represent a medical failure, rather it is one of the treatment options.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="gaia" data-marpit-pagination="143" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Risk of Requiring Surgery for IBD Management<sup>1</sup></h2>
<p><strong>Crohn’s disease</strong></p>
<ul>
<li>1 year: 16.3%</li>
<li>5 years: 33.3%</li>
<li>10 years: 46.6%</li>
<li>Cumulative: up to 70%-90% in some reports<br />
<strong>Ulcerative colitis</strong></li>
<li>Cumulative risk of surgery over 25%</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="gaia" data-marpit-pagination="144" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Crohn’s Disease Surgeries</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="gaia" data-marpit-pagination="145" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Indications for Surgery<sup>2</sup></h2>
<ul>
<li>Persisting or recurrent obstruction</li>
<li>Abscess</li>
<li>Cancer</li>
<li>Hemorrhage</li>
<li>Bowel perforation</li>
<li>Poor quality of life</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="gaia" data-marpit-pagination="146" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Crohn’s Disease Surgery<sup>3</sup></h2>
<ul>
<li>Most common indication is for fibrostenotic disease segment</li>
<li>Second most common indication is penetrating disease resulting in abscess or phlegmon usually in:<br />
— Presence of fistula<br />
— Presence of sinus</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="147" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Stricturing Disease<sup>4</sup></h2>
<ul>
<li>Approximately 19%-38% of patients with Crohn’s disease have stricturing or penetrating disease at the time of diagnosis</li>
<li>61%-88% will develop stricturing or penetrating disease after 20 years of disease</li>
</ul>
<p><img src="d14.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="gaia" data-marpit-pagination="148" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Considerations for Surgery in Stricturing Crohn’s Disease</h2>
<ul>
<li>Long stricture (&gt; 4cm)</li>
<li>Multiple strictures</li>
<li>Strictures with associated abscesses or fistulae</li>
<li>Suspicion of cancer as cause of blockage</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="gaia" data-marpit-pagination="149" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Considerations for Surgery in Stricturing Crohn’s Disease (Continued)</h2>
<ul>
<li>Surgical options:<br />
— Resection<br />
— Stricturoplasty
<ul>
<li>“Bowel-sparing” as it does not result in resection, but rather in reconfiguring the bowel to relieve a physical obstruction</li>
<li>Technique and reconfiguration depend on the length of the stricture and number of strictures to managed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="150" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Fistulas and Abscesses in Crohn’s Disease</h2>
<p><img src="d15.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-marpit-scope-KPxbgycP="" data-paginate="true" data-theme="gaia" data-marpit-pagination="151" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Management of Abscesses in Crohn’s Disease<sup>5</sup></h2>
<ul>
<li>Surgery is not always indicated</li>
<li>Antibiotics should always be given
<ul>
<li>Abscesses &lt; 3cm may be treated with antibiotics alone</li>
</ul>
</li>
<li>If possible, abscesses should be drained by interventional radiology</li>
<li>Once abscess is drained biologics can be initiated</li>
<li>Most patients who develop an abscess will need to undergo (delayed) resection</li>
<li>Untreated abscess and phlegmon prior to surgery are associated with sepsis, leaks, and mortality postoperatively</li>
<li>Long-term abscess resolution without surgery is unlikely (OR 3.44)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="gaia" data-marpit-pagination="152" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Perianal Fistulas and Abscesses<sup>6</sup></h2>
<ul>
<li>Seen in approximately 25%-33% of patients with Crohn’s disease; most common fistula site</li>
<li>Best evaluated with MRI of the pelvis</li>
<li>Combined medical and surgical approach improves outcomes</li>
<li>Exam under anesthesia with seton placement in the setting of abscesses, followed by initiation of anti-TNF medications</li>
<li>Diverting colostomy in refractory cases</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="gaia" data-marpit-pagination="153" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Crohn’s Disease and Colorectal Cancer<sup>7</sup></h2>
<ul>
<li>Increased risk of colon cancer in Crohn’s disease, based on time since Crohn’s disease diagnosis and extent of disease</li>
<li>Relative risk is 2.5 in CD and 5.6 in colonic CD</li>
<li>Surveillance is recommended after 8 years of disease if &gt; 30% of the colon is involved</li>
<li>Slight increased risk of small intestinal cancer in Crohn’s disease with small intestinal involvement<br />
– 0.5/1000 person-years after 8 years<br />
– No surveillance recommended for this group</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="gaia" data-marpit-pagination="154" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Ulcerative Colitis Surgeries</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="gaia" data-marpit-pagination="155" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Indications for Surgery in Ulcerative Colitis</h2>
<ul>
<li>Acute severe ulcerative colitis (ASUC) — Toxic megacolon<br />
— Perforation<br />
— Massive bleeding<br />
— Refractory to or intolerant of medical therapies</li>
<li>Cancer</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="156" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Toxic Megacolon</h2>
<p><img src="d16.png" alt="" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="gaia" data-marpit-pagination="157" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Toxic Megacolon</h2>
<p>But...<br />
<strong>Don’t have to have radiologic evidence to have toxic megacolon or to require surgery</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="gaia" data-marpit-pagination="158" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Surgery in the Urgent Setting</h2>
<ul>
<li>Subtotal colectomy is the preferred surgery with end ileostomy and Hartmann’s pouch creation</li>
<li>Rectal mucosectomy and ileoanal pull-through are deferred until the patient is optimized<br />
– Nutritional status<br />
– Off steroids<br />
– Center of Excellence</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="159" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Ulcerative Colitis Surgical Options</h2>
<p><img src="d17.png" alt="" style="height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-marpit-scope-8WYuOOhB="" data-paginate="true" data-theme="gaia" data-marpit-pagination="160" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Ileal Pouch Anal Anastomosis (IPAA)</h2>
<ul>
<li>Most common surgery performed to restore bowel function in UC</li>
<li>Important to set the patients expectations prior to surgery:<br />
— Usually have 4-8 bms/day<br />
— Likely to have nocturnal BMs<br />
— Many experience incontinence that increases over time</li>
<li>Most will have a 3-stage set of surgeries
<ol>
<li>Subtotal colectomy</li>
<li>Rectal mucosectomy and pouch creation with diverting loop ileostomy (DLI)</li>
<li>Takedown of DLI</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="gaia" data-marpit-pagination="161" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Ulcerative Colitis and Colon Cancer<sup>8</sup></h2>
<ul>
<li>Increased risk of colon cancer, based on time since ulcerative colitis diagnosis, extent of disease, and disease severity</li>
<li>Standardized incidence ratio 7 compared to the general population
<ul>
<li>Surveillance is recommended after 8-10 years of disease</li>
<li>Surveillance can start after 10-15 years of disease in limited left-sided disease</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="gaia" data-marpit-pagination="162" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
