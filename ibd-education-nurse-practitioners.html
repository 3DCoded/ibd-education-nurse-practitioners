<h2>Goal 1: Disease Classification<sup>1</sup></h2>
<p>Aim to idenfity:</p>
<ul>
<li>IBD Type</li>
<li>Location and extend of inflammation</li>
<li>Disease phenotype</li>
<li>Disease activity: snashot in time</li>
<li>Disease severity</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Disease Activity: Crohn's Disease<sup>4</sup></h2>
<ul>
<li>Categories include: remission, mild, moderate, and severe</li>
<li>Based upon subjective measures including symptoms, QOL, and disease complications</li>
<li>Can use scoring subsystems like Harvey Bradshaw, Crohn's Disease Activity Index (CDAI) but misleading</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<h2>Goal #2: Disease Management Strategy<sup>7</sup></h2>
<ul>
<li>Upon diagnosis, must provide patients with education regarding chronicity and need for ongoing therapy</li>
<li>Aim to induce remission</li>
<li>Avoidance of long-term exposure to steroid-based treatment regimens</li>
<li>Aim to maintain remission</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Goal #4: Monitoring</h2>
<ul>
<li>Historically, we assessed based on symptoms only; objective evaluation is a relatively recent paradigm shift</li>
<li>Objective evaluation includes:
<ul>
<li>Non-invasive markers of inflammation: C-reactive protein (CRP) and fecal calprotectin)</li>
<li>Enterography</li>
<li>Colonoscopy</li>
</ul>
</li>
<li>Use of *<em>treat-to-target</em>- approach to optimize treatment strategy and achieve remission</li>
<li>Mucosal healing is a goal of therapy</li>
<li>Long-term observational studies in Crohn’s disease and ulcerative colitis are still needed to assess the utility of the treat to target strategy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Goal #5: Taking Care of the Whole Patient<sup>8</sup></h2>
<ul>
<li>Comprehensive care in IBD to address all aspects of disease and health needs</li>
<li>Disease features warrant expertise beyond the gastroenterologist in order to provide complete care
<ul>
<li>Chronic, lifelong illness</li>
<li>Medical and surgical needs</li>
<li>Numerous extra-intestinal aspects of disease</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-mJMWOr8N="" data-paginate="true" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Under One Roof...<sup>10</sup></h2>
<p>Proposed collaborative care environments:</p>
<ul>
<li>Med/surg
<ul>
<li>Includes radiologist</li>
<li>Pouch clinics</li>
</ul>
</li>
<li>Pregnancy/preconception
<ul>
<li>Includes MFM specialist</li>
<li>Addresses fertility, pre-conception, therapy, delivery</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Under One Roof... (Continued)<sup>10</sup></h2>
<ul>
<li>Transition of care
<ul>
<li>Includes adult/child-centered care providers and support services</li>
</ul>
</li>
<li>Psychosocial care</li>
<li>Nutrition</li>
<li>Multidisciplinary conferences</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Preventive Care in IBD<sup>11</sup></h2>
<ul>
<li>For many patients, the gastroenterologist is the only provider</li>
<li>Data suggest IBD patients do not receive preventive services at the same rate as general medicine patients</li>
<li>Debate as to who “owns”- healthcare maintenance in IBD patient</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Preventive Care in IBD<sup>12</sup></h2>
<ul>
<li>Health maintenance is aimed at prevention and health promotion</li>
<li>Areas of the focus are highlighted in 2017 ACG preventive care in IBD guideline:
<ul>
<li>Vaccinations</li>
<li>Skin cancer screening</li>
<li>Cervical cancer screening</li>
<li>Osteoporosis screening</li>
<li>Smoking cessation</li>
<li>Assessment for depression and anxiety</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Remember...</h2>
<ul>
<li>Appreciate that “it takes a village” to effectively care for IBD</li>
<li>Be aware of preventive healthcare needs</li>
<li>Utilize IBD centers for patients with complex IBD</li>
<li>Consider available resources/team members to aid in managing patients with IBD</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">

<h1>Mild to Moderate IBD</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Use of Medications for the Treatment of Mild to Moderate IBD</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-AzivxmOY="" data-paginate="true" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Mild to Moderate IBD: Features <sup>1</sup></h2>

<table>
<thead>
<tr>
<th>Crohn’s Disease</th>
<th>Ulcerative Colitis</th>
</tr>
</thead>
<tbody>
<tr>
<td>Ambulatory</td>
<td>Ambulatory</td>
</tr>
<tr>
<td>Tolerates PO</td>
<td>Tolerates PO</td>
</tr>
<tr>
<td>No systemic symptoms</td>
<td>No systemic symptoms</td>
</tr>
<tr>
<td>Age &gt; 30 years</td>
<td>Age &gt; 40 years</td>
</tr>
<tr>
<td>Limited ileal disease</td>
<td>&lt; 4-5 bowel movements / day</td>
</tr>
<tr>
<td>Superficial ulcers</td>
<td>Limited left-sided disease</td>
</tr>
<tr>
<td>No perianal disease</td>
<td>Mild endoscopic findings</td>
</tr>
<tr>
<td>No penetrating disease</td>
<td>No hospitalizations</td>
</tr>
<tr>
<td>No prior surgeries</td>
<td>No prior C diff or CMV infection</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>5-Aminosalicylates (5-ASAs) <sup>2</sup></h2>
<ul>
<li>Modulate inflammatory cytokine production, decrease transcriptional activity of nuclear factor-kappa ß (NF-κ ß), inhibit production of prostaglandin and leukotrienes
<ul>
<li>**Work without affecting systemic immune system</li>
</ul>
</li>
<li>Topical contact with inflamed mucosa required; oral and rectal formulations available</li>
<li>First line for induction and maintenance of mild to moderate ulcerative colitis</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>5-Aminosalicylates (5-ASAs) (Continued) <sup>2</sup></h2>
<ul>
<li>Debated use in Crohn’s disease
<ul>
<li>Cochrane analysis noted sulfasalazine is superior to placebo for inducing remission in Crohn’s colitis (45% vs 29%; RR 1.38, 95% CI 1.00 to 1.89) at 17-18 weeks</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Rectally Introduced 5-ASAs <sup>3</sup></h2>
<ul>
<li>Ideal for treating disease within 50cm from the anus or distal to the splenic flexure</li>
<li>Superior to topical steroids</li>
<li>2010 Cochrane review confirmed that topical 5-ASA therapy achieves induction of remission in 67% of patients with mild to moderate disease</li>
<li>Doses of at least 1g/day are warranted</li>
<li>Compliance and acceptance of this strategy are integral to its success</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Rectally applied 5-ASA Formulations</h2>
<ul>
<li>First-line agents for proctitis and left-sided colitis (ulcerative colitis)</li>
<li>Ideal for management of tenesmus, urgency, rectal pain, incontinence, bleeding, and paradoxical constipation</li>
</ul>
<p>10-15cm        40-50cm<br />
Suppository        Foam<br />
(mesalamine)        (mesalamine*)</p>
<p>*Foam formulation is not available in the USA</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Oral ASAs <sup>4</sup></h2>
<ul>
<li>Systematic review and meta-analysis show efficacy for inducing remission and preventing relapse</li>
<li>Doses of ≥ 2.0g/day have greater efficacy than lower doses</li>
<li>Moderate disease had improvements in clinical symptoms and rates of remission with 4.8g vs 2.4g</li>
<li>All formulations show similar systemic absorption, pharmacokinetics, excretion</li>
<li>Once daily dosing is comparable to divided dosing</li>
<li>Decision-making based on clinical response, toxicity, compliance, and cost</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-scope-u6HldET6="" data-paginate="true" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Oral 5-ASA Formulations</h2>

<table>
<thead>
<tr>
<th>Type</th>
<th>Mechanism of Action</th>
</tr>
</thead>
<tbody>
<tr>
<td>Diffusion–dependent (<strong>mesalamine</strong>, controlled release)</td>
<td>Time-released, coated in ethylcellulose, and releases starting in upper small bowel</td>
</tr>
<tr>
<td>pH-dependent(mesalamine,delayed release formulations,  multi-matrix system [MMX] mesalamine)</td>
<td>Coated with acrylate resin and released at pH 6.0-7.0 (distal ileum or proximal colon)</td>
</tr>
<tr>
<td>Colonic flora-dependent; azo-bonded (sulfasalazine, balsalazide, olsalazine)</td>
<td>3 different types of azo-bonded 5-ASAs, which are cleaved by colonic bacteria when the drug reaches the colon</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-scope-oxunKhxo="" data-paginate="true" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>5-ASAs: Combined Oral &amp; Topical Approach <sup>5</sup></h2>

<ul>
<li>Meta-analysis by Ford et al evaluated oral vs topical vs combined 5-ASA therapy
<ul>
<li>Combined 5-ASA therapy was superior to oral 5-ASA alone for induction of remission of mildly to moderately active extensive ulcerative colitis</li>
<li>Trend toward superiority of topical over oral approach in distal ulcerative colitis</li>
</ul>
</li>
<li>No data on optimal dosing with this approach</li>
<li>Patients who continue on the same dose from time of initiation maintain remission more frequently than those that dose de-escalate</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-hFZzoLCp="" data-paginate="true" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>5-ASAs: Side Effects</h2>

<ul>
<li>Common: headache, hair loss</li>
<li>Hypersensitivities</li>
<li>Sulfa moiety in sulfasalazine is responsible for:
<ul>
<li>Hemolytic anemia</li>
<li>Reversible hypospermia, decreased sperm motility</li>
<li>Allergic phenomena</li>
<li>Nausea</li>
</ul>
</li>
<li>Monitoring
<ul>
<li>Periodic BUN and creatinine, given rare idiosyncratic cases of interstitial nephritis</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Corticosteroids <sup>6</sup></h2>
<ul>
<li>Prevent migration of inflammatory mediators to the GI tract</li>
<li>Interfere with production of nuclear factor-kappa ß (NF-</li>
<li>Used to induce remission in both ulcerative colitis and Crohn’s disease</li>
<li>Parenteral, oral, and rectal formulations</li>
<li>Budesonide exhibits 90% first-pass metabolism, formulated to treat local activity</li>
<li>No role for long term maintenance therapy, given side effect profile</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Corticosteroids: Oral Use <sup>7</sup></h2>
<ul>
<li>Optimum dose unclear; common use prednisone 40mg (0.5-0.75mg/kg/day) for acute symptoms</li>
<li>Doses of 60mg have moderately more efficacy but at the expense of side effects</li>
<li>Budesonide MMX induced clinical and endoscopic remission in 17.7% of mild to moderate ulcerative colitis patients vs 6.2% receiving placebo by 8 weeks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Corticosteroids: Oral Use (Continued)</h2>
<ul>
<li>Budesonide (enteric coated) 9mg daily is superior to placebo in induction of symptomatic remission in mild to moderate Crohn’s disease</li>
<li>Standard steroids are more efficacious than budesonide preparations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Corticosteroids: De-escalation <sup>8</sup></h2>
<ul>
<li>Have an Exit Strategy! Tapering needs to be considered as soon as steroids are initiated to avoid adverse outcomes</li>
<li>Appropriate maintenance therapy should be in place</li>
<li>Once clinical response achieved, doses are tapered by 5–10mg/week until 20mg</li>
<li>Once at 20mg daily, the taper should be slowed to reduction of  2.5–5mg/week</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Corticosteroids: Rectal Use <sup>9</sup></h2>
<ul>
<li>Topical steroids are first line for those intolerant to 5-ASA topical preparations</li>
<li>Best to treat symptoms of tenesmus, urgency, rectal pain, incontinence, and bleeding</li>
<li>Maybe adjunctive to topical 5-ASA therapy</li>
<li>Foam and liquid enema preparations</li>
<li>Meta-analysis of budesonide foam noted that is was superior to placebo for induction of clinical remission in mild to moderate ulcerative colitis</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-scope-D0gTnklv="" data-paginate="true" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Corticosteroids: Side Effects</h2>
<ul>
<li>Hypertension</li>
<li>Glucose intolerance</li>
<li>Dermatologic consequences (striae, acne)</li>
<li>Infections</li>
<li>Adrenal suppression</li>
<li>Weight gain</li>
<li>Glaucoma</li>
<li>Bone loss</li>
<li>Avascular necrosis</li>
<li>Psychiatric symptoms</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-scope-YmqiQb8I="" data-paginate="true" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Antibiotics <sup>10</sup></h2>
<ul>
<li>Use investigated due to theory that immune response to flora drives inflammation in Crohn’s disease</li>
<li>Strategies evaluated include:
<ul>
<li><strong>Ciprofloxacin</strong>
<ul>
<li>Similar efficacy to mesalamine</li>
<li>No more effective than placebo for induction of remission</li>
</ul>
</li>
<li><strong>Metronidazole</strong>
<ul>
<li>No more effective than placebo</li>
</ul>
</li>
<li><strong>Antimycobacterial agents</strong>
<ul>
<li>No more effective than placebo</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-scope-qmx4vpMl="" data-paginate="true" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Immunomodulators <sup>11</sup></h2>
<ul>
<li>The “original” drugs for steroid-dependent or steroid-refractory patients</li>
<li>These include:
<ul>
<li>**Thiopurines:*- azathioprine (AZA) and 6-mercaptopurine (6-MP)
<ul>
<li>Purine antagonists</li>
<li>Cause DNA damage, cell-cycle arrest, cytotoxicity, and apoptosis</li>
</ul>
</li>
<li><strong>Methotrexate</strong>
<ul>
<li>Converted to methotrexate-polyglutamate, which blocks de novo purine synthesis and dihydrofolate reductase, resulting in reduced inflammation and increased apoptosis</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-scope-D2ro3qg6="" data-paginate="true" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Immunomodulators <sup>12</sup></h2>
<ul>
<li>Lack of robust data</li>
<li>Have been used for nearly 40 years for IBD</li>
<li>Used for maintenance of remission; no role for induction, given delayed onset of activity (~8-12 weeks)</li>
<li>Thiopurines are used in Crohn’s disease and ulcerative colitis</li>
<li>AZA use more common as 6-MP does not have IBD-approved indication worldwide</li>
<li>Small studies support the use of methotrexate in Crohn’s disease</li>
<li>Based on existing data, currently no recommendation for methotrexate in ulcerative colitis</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-scope-D6DwYdTa="" data-paginate="true" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Immunomodulators <sup>13</sup></h2>
<table>
<thead>
<tr>
<th></th>
<th>Azathioprine</th>
<th>6-Mercaptopurine</th>
<th>Methotrexate</th>
</tr>
</thead>
<tbody>
<tr>
<td>Dosage</td>
<td>2.0-2.5mg/kg/day</td>
<td>1.0-1.5mg/kg/day</td>
<td>15-25mg/week + folic acid (5-10mg/week)</td>
</tr>
<tr>
<td>Route of Administration</td>
<td>Peroral</td>
<td>Peroral</td>
<td>Intramuscular / subcutaneous injection</td>
</tr>
<tr>
<td>Dosing Intervals</td>
<td>Daily or bid</td>
<td>Daily or bid</td>
<td>Once weekly</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>AZA and 6-MP: Metabolism</h2>
<p><img src="d5.png" alt="" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-scope-r9ptTwZn="" data-paginate="true" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>AZA and 6-MP: Thiopurine S-Methyltransferase Testing (TPMT) <sup>14</sup></h2>
<ul>
<li>Some societies recommend checking TMPT prior to starting an immunomodulator</li>
<li>Risk of myelosuppression with AZA and 6-MP due to elevated levels of 6-TGN</li>
<li>Genotype and phenotype testing available
<ul>
<li>89% wild type ⮕ normal or high TPMT activity</li>
<li>10% heterozygous for mutations ⮕ low TPMT activity</li>
<li>0.3% homozygous for mutations ⮕ negligible TPMT activity</li>
</ul>
</li>
<li>TPMT activity level can vary based on other medication exposure</li>
<li>Recently discovered *NUDT15 R139C- variation can induced leukopenia in Asians</li>
<li>Not all mutations are detectable, so CBC and liver enzymes must be followed periodically regardless of TMPT results</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-scope-qb0ZtQcp="" data-paginate="true" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>AZA and 6-MP: Monitoring <sup>15</sup></h2>
<ul>
<li>Baseline CBC and liver enzymes: every other week for 6 to 8 weeks after initiation or following any dose adjustments; at least once every 3 months thereafter</li>
<li>6-thioguanine (6-TGN) and 6-methylmercaptopurine (6-MMP) levels can be measured: 2013 meta-analysis showed the pooled odds ratio for clinical remission was 3.2 when 6-TGN levels were between 230 and 260 (95% CI 2.4-4.1)</li>
<li>6-TGN levels &gt;400 picomoles per 8 X 108 erythrocytes predict refractoriness and an increased risk of myelotoxicity</li>
<li>6-MMP levels &gt;5000 picomoles per 8 X 108 erythrocytes correlates with hepatotoxicity</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-scope-IqOX62eA="" data-paginate="true" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>AZA and 6-MP: Monitoring <sup>16</sup></h2>
<table>
<thead>
<tr>
<th>Patient Classification</th>
<th>6-TGN</th>
<th>6-MMP</th>
<th>Consequence</th>
<th>Approach</th>
</tr>
</thead>
<tbody>
<tr>
<td>Non-compliance</td>
<td>Negligible or undetectable</td>
<td>Negligible or undetectable</td>
<td>Inefficacy</td>
<td>Patient education</td>
</tr>
<tr>
<td>Underdosing</td>
<td>Low</td>
<td>Low</td>
<td>Inefficacy or poor response</td>
<td>Increase thiopurine dosage</td>
</tr>
<tr>
<td>Thiopurine “resistant”</td>
<td>Low</td>
<td>High</td>
<td>Poor response or hepatotoxicity</td>
<td>Add allopurinol and decrease thiopurine dosage</td>
</tr>
<tr>
<td>Overdosing</td>
<td>High</td>
<td>Low</td>
<td>Overdosing with risk of myelotoxicity</td>
<td>Decrease thiopurine dosage and close monitoring</td>
</tr>
<tr>
<td>Thiopurine “refractory”</td>
<td>High</td>
<td>High</td>
<td>Thiopurine refractory or overdose</td>
<td>Switch to another drug</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>AZA and 6-MP: The “Resistant” Patient <sup>17</sup></h2>
<ul>
<li>Characterized by low 6-TGN levels, high 6-MMP levels and often transaminitis</li>
<li>Allopurinol 100mg daily directs reaction away from 6-MMP towards 6-TGN</li>
<li>Requires dose reduction of AZA or 6-MP by 25%-50% to avoid myelotoxicity</li>
<li>Bi-weekly CBCs needed during this adjustment phase</li>
<li>Metabolite levels reassessed within 2-6 weeks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-scope-4ujDrasI="" data-paginate="true" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>AZA and 6-MP: Side Effects</h2>

<table>
<thead>
<tr>
<th>Seen early (2-3 weeks)</th>
<th>Seen later</th>
</tr>
</thead>
<tbody>
<tr>
<td>Myelosuppression</td>
<td>Myelosuppression</td>
</tr>
<tr>
<td>Pancreatitis</td>
<td>Infection</td>
</tr>
<tr>
<td>Hepatitis</td>
<td>Malignancy</td>
</tr>
<tr>
<td>Polyarthralgias</td>
<td> - Non melanoma skin cancers</td>
</tr>
<tr>
<td>Fevers</td>
<td> - Cervical cancer</td>
</tr>
<tr>
<td>Nausea/vomiting</td>
<td> - Lymphoma</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Methotrexate: Side Effects</h2>
<ul>
<li>GI distress: nausea/vomiting*</li>
<li>Mouth sores*</li>
<li>Headache*</li>
<li>Fatigue*</li>
<li>Myelosuppression</li>
<li>Hepatitis</li>
<li>Pulmonary fibrosis</li>
<li>Infection<br />
<span style="font-size: 30px;">*Can be reduced or alleviated with folate supplementation</span></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;d6.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;" data-marpit-advanced-background="content"></section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-scope-BGEVaGxJ="" data-paginate="true" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Moderate to Severe IBD: Features<sup>1</sup></h2>

<table>
<thead>
<tr>
<th>Crohn’s Disease</th>
<th>Ulcerative Colitis</th>
</tr>
</thead>
<tbody>
<tr>
<td>May require hospitalization</td>
<td>May require hospitalization</td>
</tr>
<tr>
<td>May have systemic symptoms</td>
<td>May have systemic symptoms</td>
</tr>
<tr>
<td>Age &lt; 30 years at presentation</td>
<td>Age &lt; 40 years at presentation</td>
</tr>
<tr>
<td>Disease NOT limited to ileal and right colon</td>
<td>&gt; 4-5 bowel movements / day</td>
</tr>
<tr>
<td>Deep ulcers</td>
<td>Extensive disease</td>
</tr>
<tr>
<td>May have perianal disease</td>
<td>Moderate to severe endoscopic findings</td>
</tr>
<tr>
<td>May have penetrating disease</td>
<td>Possible prior hospitalizations</td>
</tr>
<tr>
<td>Prior surgeries</td>
<td>Possible prior *C diff- or CMV infection</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="63" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Targets of IBD Therapeutics<sup>2</sup></h2>
<p><img src="d8.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="gaia" data-marpit-pagination="64" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Biologics: Anti-TNF-α Agents</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" data-marpit-pagination="65" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Anti-Tumor Necrosis Factor-αAgents (Anti-TNFs) <sup>3</sup></h2>
<ul>
<li>Blocks TNF-α, a cytokine, which modulates immune reactions as an acute phase reactant as well as impacting cell migration, proliferation, and cell death</li>
<li>Used in Crohn’s disease and ulcerative colitis for disease refractory to steroids or when unable to achieve steroid sparing with other agents OR to induce remission in those presenting with more severe disease</li>
<li>Often used in combination with immunomodulators</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="gaia" data-marpit-pagination="66" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Anti-Tumor Necrosis Factor-αAgents (Anti-TNFs) (Continued)</h2>
<ul>
<li>Relatively rapid onset of action (within 2 weeks)</li>
<li>Prior to initiation must assess for risk of latent or active TB and hepatitis B status</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="67" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Anti-TNFs<sup>4</sup></h2>
<p><img src="d9.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" data-marpit-pagination="68" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Infliximab</h2>
<ul>
<li>First anti-TNF agent indicated in the treatment of IBD (1998)</li>
<li>Only FDA-approved agent for fistulizing Crohn’s disease</li>
<li>Chimeric in nature; mouse/human</li>
<li>Infusion-based treatment</li>
<li>Dosing:
<ul>
<li>Induction: dose @ 0, 2, and 6 weeks</li>
<li>Maintenance: every 8 weeks</li>
<li>Infusion takes ~2 hours</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-scope-fNgZmXpO="" data-paginate="true" data-theme="gaia" data-marpit-pagination="69" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Other Anti-TNFs: Subcutaneous Injectables</h2>
<table>
<thead>
<tr>
<th>Drug</th>
<th>Induction Regimen</th>
<th>Maintenance Regimen</th>
</tr>
</thead>
<tbody>
<tr>
<td>Adalimumab</td>
<td>160mg at 0 weeks<br />80mg  at 2 weeks<br />40mg at 4 weeks</td>
<td>40mg every 2 weeks</td>
</tr>
<tr>
<td>Golimumab (<strong>ulcerative colitis only</strong>)</td>
<td>200mg at 0 weeks<br />100mg at 2 weeks</td>
<td>100mg every 4 weeks</td>
</tr>
<tr>
<td>Certolizumab (<strong>Crohn’s disease only</strong>)</td>
<td>400mg at 0 weeks<br />400mg at 2 weeks<br />400mg at 4 weeks</td>
<td>400mg every 4 weeks</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-xHH01tBg="" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="70" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;d10.png&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="70" data-marpit-scope-xHH01tBg="" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="70" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>Combination Anti-TNF and Immunomodulator Treatment <sup>5</sup></h4>

<ul>
<li>Combination therapy is favorable as anti-TNFs are immunogenic</li>
<li>Results in:
<ul>
<li>Reducing anti-drug antibodies</li>
<li>Boosting anti-TNF drug levels</li>
</ul>
</li>
<li>Data for combination is with anti-TNF medications; mainly infliximab with azathioprine</li>
<li>SONIC trial noted superiority of infliximab + azathioprine compared to either agent alone to achieve steroid-free remission at 26 weeks in CD; UC SUCCESS noted same finding at 16 weeks in UC</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-xHH01tBg="" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="70" data-marpit-pagination-total="163" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-scope-sIlemueM="" data-paginate="true" data-theme="gaia" data-marpit-pagination="71" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Anti-TNF: Patient Selection</h2>
<ul>
<li>Careful patient selection to prevent adverse outcomes is warranted</li>
<li>Avoid anti-TNFs in patients with:
<ul>
<li>Uncontrolled congestive heart failure Class III &amp; IV</li>
<li>Demyelinating conditions</li>
<li>Active tuberculosis (TB) infection</li>
<li>Prior intolerance to anti-TNFs</li>
</ul>
</li>
<li>Caution with anti-TNFs in patients with:
<ul>
<li>Prior malignancy</li>
<li>Increased risk of infection</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="gaia" data-marpit-pagination="72" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Anti-TNF: Safety Profile</h2>
<ul>
<li>Infusion/injection site reactions:  4% of infusions</li>
<li>Serum sickness:  2% of patients</li>
<li>Serious infections:  2% of patients
<ul>
<li>Opportunistic infections:   &lt; 0.5%</li>
<li>Reactivation of TB</li>
<li>Reactivation of hepatitis B virus</li>
</ul>
</li>
<li>Drug-induced lupus:   &lt; 0.5% of patients</li>
<li>Non-Hodgkin’s lymphoma</li>
<li>Hepatosplenic T-cell lymphoma</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" data-marpit-pagination="73" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Biologics: Anti-Integrins</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="gaia" data-marpit-pagination="74" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Anti-Integrins: Natalizumab and Vedolizumab<sup>6</sup></h2>
<ul>
<li><strong>Natalizumab</strong>
<ul>
<li>Humanized monoclonal Ab to α4 integrin subunit</li>
<li>Non-specific nature of α4 body inhibits lymphocyte trafficking to the CNS</li>
<li>FDA approved in Crohn’s disease, but use is limited due to risk of progressive multifocal leukoencephalopathy (PML) caused by the JC virus</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="gaia" data-marpit-pagination="75" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Anti-Integrins: Natalizumab and Vedolizumab (Continued)</h2>
<ul>
<li><strong>Vedolizumab</strong>
<ul>
<li>Humanized monoclonal Ab targeting α4β7 integrin</li>
<li>Targets the interaction with MAdCAM-1; gut-specific</li>
<li>No effect on CNS lymphocyte trafficking</li>
<li>FDA approved for ulcerative colitis and Crohn’s disease in 2014</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="gaia" data-marpit-pagination="76" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Vedolizumab<sup>7</sup></h2>
<ul>
<li>Gemini I &amp; II trials evaluated use in UC and CD respectively</li>
<li>Gemini III was focused on evaluating response to vedolizumab in prior anti-TNF failures</li>
<li>Approved in moderate to severe IBD in patients with disease that has:
<ul>
<li>Failed anti-TNF</li>
<li>Lost response to anti-TNF</li>
<li>Demonstrated failure/intolerance/dependence on steroids</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="gaia" data-marpit-pagination="77" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Vedolizumab (Continued)</h2>
<ul>
<li>Dosed at 300mg with induction at weeks 0, 2, and 6 and maintenance infusion every 8 weeks; infusion lasts 30 minutes</li>
<li>May take 10-12 weeks for clinical response</li>
<li>Prior to initiation, must assess for risk of latent or active TB and hepatitis B status</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="gaia" data-marpit-pagination="78" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Vedolizumab: Safety Profile<sup>8</sup></h2>
<ul>
<li>Safety data from all 6 vedolizumab trials pooled ; up to 5 years of exposure
<ul>
<li>No increased risk of infections (C diff, TB, and sepsis &lt; 0.6% patients)</li>
<li>No PML</li>
<li>&lt; 5% reported infusion reactions</li>
<li>18 malignancies were diagnosed</li>
</ul>
</li>
<li>Risk / benefit ratio suggests that this drug is favorable for long-term use</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="gaia" data-marpit-pagination="79" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Biologics: Anti-IL 12/23</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="gaia" data-marpit-pagination="80" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Ustekinumab<sup>9</sup></h2>
<ul>
<li>Novel mechanism of action: binds to p40 subunit of IL-12 and IL-23</li>
<li>IL-23 contributes to the development of T-helper-17 cells; effector cells in IBD, reducing the cascade of immune cell activation</li>
<li>IL-12 and IL-23 also play a role in IBD susceptibility</li>
<li>Humanized IgG1κ monoclonal antibody</li>
<li>FDA approved for use in Crohn’s disease in 2016</li>
<li>Prior to initiation, assess for risk of latent or active TB and hepatitis B status</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="gaia" data-marpit-pagination="81" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Ustekinumab<sup>10</sup></h2>
<ul>
<li>UNITI-1 for prior anti-TNF failures / intolerance, UNITI-2 for anti-TNF-naïve patients and IM-UNITI for responders in UNITI-1&amp;2</li>
<li>Dosing:
<ul>
<li>Infusion is based on weight; <strong>single dose:</strong>
<ul>
<li>260mg (&lt; 55kg)</li>
<li>390mg (55-85kg)</li>
<li>520mg (&gt; 85kg)</li>
</ul>
</li>
<li>Then 90mg injection every 8 weeks</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="gaia" data-marpit-pagination="82" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Ustekinumab: Safety Profil<sup>11</sup></h2>
<ul>
<li>Similar rates of adverse effects in placebo and treatment groups in trials</li>
<li>Most common: nasopharyngitis and upper respiratory tract infection</li>
<li>Serious infections: diverticulitis, cellulitis, and pneumonia</li>
<li>Other: headache, arthralgia, sinusitis, back pain, influenza</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="gaia" data-marpit-pagination="83" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Small Molecules vs Biologics</h2>
<table>
<thead>
<tr>
<th>Small Molecules</th>
<th>Biologics</th>
</tr>
</thead>
<tbody>
<tr>
<td>Small (single molecule)</td>
<td>Large (mixture)</td>
</tr>
<tr>
<td>Simple well-defined structure</td>
<td>Complex heterogeneous structure</td>
</tr>
<tr>
<td>Produced by chemical synthesis</td>
<td>Produced in a living cell culture</td>
</tr>
<tr>
<td>Non-immunogenic</td>
<td>Immunogenic</td>
</tr>
<tr>
<td>Oral administration</td>
<td>Parenteral administration</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="gaia" data-marpit-pagination="84" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Small Molecules</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="gaia" data-marpit-pagination="85" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Tofacitinib</h2>
<ul>
<li>Inhibits the JAK-STAT pathway, which impacts cytokine production and downstream inflammatory cascade</li>
<li>*In vivo- directly inhibits JAK1 and JAK3</li>
<li>Great oral bioavailability</li>
<li>Quick onset; some patients with response within 3 days</li>
<li>Short half-life</li>
<li>FDA approved for ulcerative colitis in May 2018</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="gaia" data-marpit-pagination="86" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Tofacitinib: Trials<sup>12</sup></h2>
<ul>
<li>OCTAVE 1 &amp; 2 are similar trials assessing tofacitinib’s ability to induce remission in moderate to severe ulcerative colitis</li>
<li>OCTAVE sustain trial assessed maintenance in ulcerative colitis</li>
<li>Anti-TNF-exposed patients responded as well as those who were anti-TNF-naïve</li>
<li>Taken as a monotherapy</li>
<li>Dosing at induction is 10mg po bid; response should occur within 8 weeks ➔ reduce to 5mg bid</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="gaia" data-marpit-pagination="87" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Tofacitinib: Monitoring<sup>13</sup></h2>
<ul>
<li>Check CBC at baseline, 4-8 weeks after starting, and every 3 months</li>
<li>Interrupt treatment  if:
<ul>
<li>Absolute lymphocyte count &lt; 500 cells/mm<sup>3</sup></li>
<li>Absolute neutrophil count &lt; 1000 cells/mm<sup>3</sup></li>
<li>Hemoglobin &lt; 8g/dL or if hemoglobin declines more the 2g/dL on treatment</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="gaia" data-marpit-pagination="88" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Tofacitinib: Monitoring (Continued)</h2>
<ul>
<li>Check lipids at 4-8 weeks after starting to evaluate for dose-dependent changes in lipid profile</li>
<li>Routine monitoring of liver enzymes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="gaia" data-marpit-pagination="89" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Tofacitinib: Safety Profile<sup>14</sup></h2>
<ul>
<li>Infection risk
<ul>
<li>UTI or nasopharyngitis are most common</li>
<li>Increased risk of herpes zoster; recommend Shingrix to all patients (regardless of age) prior to initiating tofacitinib</li>
</ul>
</li>
<li>Cardiovascular events seen in those with underlying cardiovascular disease</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="gaia" data-marpit-pagination="90" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Tofacitinib: Safety Profile (Continued)</h2>
<ul>
<li>Pulmonary embolism: seen in rheumatoid arthritis patients with underlying cardiovascular disease; resulted in new FDA restrictions in July 2019
<ul>
<li>Use in patients who have failed anti-TNF treatment</li>
<li>Caution with prior thrombosis</li>
<li>Dose reduce to 5mg bid after 8 weeks of therapy</li>
</ul>
</li>
<li>Gastrointestinal perforation</li>
<li>Unclear safety profile for pregnancy as of yet</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-marpit-scope-teW8ZfE5="" data-paginate="true" data-theme="gaia" data-marpit-pagination="91" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">

<h1>Management of Loss of Response to IBD Therapies</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="gaia" data-marpit-pagination="97" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Why Is This Topic Important?<sup>1</sup></h2>
<ul>
<li>Since IBD is a chronic, inflammatory disease, it’s important to monitor patients to ensure continued response to therapeutic strategy over time</li>
<li>If symptoms recur, must confirm symptoms reported are truly related to underlying persistent inflammation</li>
<li>Other etiologies that can have similar symptoms to IBD won’t respond to IBD treatments!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="gaia" data-marpit-pagination="98" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Non-IBD Causes of Diarrhea (in the IBD Patient)</h2>
<ul>
<li>Non-compliance</li>
<li>C. difficile
<ul>
<li>Previous antibiotic use is not required to develop this infection</li>
<li>Usually no pseudomembranes</li>
<li>Higher morbidity and mortality rates</li>
<li>Increased colectomy rate as high as 20%</li>
</ul>
</li>
<li>Neoplasm</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="gaia" data-marpit-pagination="99" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Non-IBD Causes of Diarrhea (in the IBD Patient)</h2>
<ul>
<li>Medications  (NSAIDs, antibiotics)</li>
<li>Small intestinal bacterial overgrowth
<ul>
<li>Can be seen in 25% of patients with Crohn’s disease</li>
<li>Risk factors: longer duration of disease, fibrostenotic disease, colonic involvement, previous/multiple surgical procedures</li>
</ul>
</li>
<li>Bile-salt diarrhea
<ul>
<li>Most commonly seen with ileal resection</li>
</ul>
</li>
<li>Overlapping Irritable Bowel Syndrome</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="gaia" data-marpit-pagination="100" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>How to Assess the Patient with Loss of Response</h2>
<ul>
<li>Detailed history on behaviors:
<ul>
<li>smoking cessation in UC</li>
<li>New meds</li>
<li>Dietary indiscretion</li>
</ul>
</li>
<li>Stool studies to rule out infection</li>
<li>Bloodwork including CRP level</li>
<li>Fecal calprotectin level</li>
<li>Colonoscopy and or cross-sectional imaging</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="gaia" data-marpit-pagination="101" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Loss of Response When Nothing Else Is to Blame...</h2>
<p><em>Maybe the medication regimen is the problem?!</em></p>
<ul>
<li>Drug monitoring has been used for years; initially with the immunomodulator medications</li>
<li>Drug monitoring with biologics is utilized more frequently today; the most data are available for infliximab (our oldest biologic medication)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="gaia" data-marpit-pagination="102" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Why Is This TDM Important?<sup>2</sup></h2>
<ul>
<li>Biologics are very effective for moderate to severe IBD.</li>
<li>Nevertheless:
<ul>
<li>10%-30% of patients have primary non-response (total lack of clinical response to induction doses)</li>
<li>Up to 50% of patients who initially respond have a secondary loss of response or serious adverse event</li>
<li>Most data on this topic exist for anti-TNF medications</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-marpit-scope-dOhjdcLo="" data-paginate="true" data-theme="gaia" data-marpit-pagination="103" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Pharmacokinetics of Anti-TNF Agents<sup>3</sup></h2>
<table>
<thead>
<tr>
<th>Low albumin</th>
<th>Increased clearance</th>
</tr>
</thead>
<tbody>
<tr>
<td>CRP level</td>
<td>Higher CRP = increased clearance</td>
</tr>
<tr>
<td>Body mass index (BMI)</td>
<td>Higher BMI = increased clearance</td>
</tr>
<tr>
<td>Male sex</td>
<td>Increased clearance</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="gaia" data-marpit-pagination="104" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Therapeutic Drug Monitoring<sup>4</sup></h2>
<ul>
<li>Measures serum drug concentration and anti-drug antibodies</li>
<li>Can be used to optimize biologic therapy and improve therapeutic decision making
<ul>
<li>Optimal serum drug concentrations are associated with favorable outcomes in *<em>retrospective</em>- analyses</li>
<li>Low or undetectable drug concentrations are linked to anti-drug antibody formation and subsequent treatment failure</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-marpit-fragments="1" data-paginate="true" data-theme="gaia" data-marpit-pagination="105" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Therapeutic Drug Monitoring (Continued)</h1>
<ul>
<li data-marpit-fragment="1">
<ul>
<li>Drug concentrations can be directly compared between the different assays (eg, Enzyme-linked immunosorbent assay [ELISA], radio-immunoassay, homogenous mobility shift assay [HMSA]), and electrochemiluminescence immunoassay [ECLIA] for infliximab). Antibody levels cannot be compared directly.</li>
<li>Assay choice based on cost, local availability, insurance &amp; provider preference</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="gaia" data-marpit-pagination="106" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Optimal Trough Concentrations<sup>5</sup></h2>
<ul>
<li>Infliximab
<ul>
<li>Level of &gt; 5mcg/mL is the *<em>suggested</em>- trough level</li>
<li>Many will dose-optimize patients to a level of &gt; 10mcg/mL before discontinuing therapy and trying an alternate agent</li>
<li>In perianal Crohn’s disease, higher trough levels ( ~20mcg/mL) were associated with increased fistula healing</li>
<li>Antibodies to infliximab (ATI) &gt; 9.1U/mL during loss of remission associated with a LR of 3.6 for an unsuccessful intervention to overcome them</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="gaia" data-marpit-pagination="107" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Optimal Trough Concentrations (Continued)</h2>
<ul>
<li>Adalimumab
<ul>
<li>Level of &gt;7.5mcg/mL is the *<em>suggested</em>- trough level when conducting TDM</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="gaia" data-marpit-pagination="108" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Loss of Response Mechanisms<sup>6</sup></h2>
<p>Primary and secondary loss of response can be divided into:</p>
<ul>
<li>**Mechanistic pharmacodynamic failure:*- optimal drug trough with failure to respond</li>
<li>**Non-immune-mediated pharmacokinetic failure:*- low drug trough with absence of antibodies</li>
<li>**Immune-mediated pharmacokinetic failure:*- low drug trough with either low or high antibodies</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="gaia" data-marpit-pagination="109" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Types of Therapeutic Drug Monitoring</h2>
<ul>
<li>Reactive TDM
<ul>
<li>When symptoms worsen</li>
<li>Improves clinical care</li>
<li>Cost-effective</li>
</ul>
</li>
<li>Proactive TDM
<ul>
<li>During induction or maintenance</li>
<li>Withdrawing therapy</li>
<li>Data (mainly retrospective) show improved outcomes</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="110" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><img src="d11.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="111" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<p><img src="d12.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="gaia" data-marpit-pagination="112" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>References</h1>
<ol>
<li>Papamichael K et al. Inflamm Bowel Dis 2015;21(1):182-197.</li>

Yarur A et al. Aliment Pharmacol Ther 2017;45(7):933-940.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="gaia" data-marpit-pagination="113" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Pregnancy and the Patient with IBD</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-marpit-scope-HLrK7Rde="" data-paginate="true" data-theme="gaia" data-marpit-pagination="114" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Why Is This Topic Important?<sup>1</sup></h2>
<ul>
<li>Most patients are diagnosed with IBD between ages 20-40 years, which coincides with childbearing years</li>
<li>IBD affects men and women equally</li>
<li>Multidisciplinary care is warranted to achieve the best outcomes</li>
<li>Many providers and patients are fearful of treatment during pregnancy and lactation</li>
<li>Worsening disease activity is the greatest predictor of poor pregnancy outcomes for an patient with IBD</li>
<li>Little evidence for many recommendations, since pregnant women are excluded from trials</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-theme="gaia" data-marpit-pagination="115" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Known Risks for the Pregnant Patient with IBD</h2>
<ul>
<li>Miscarriage</li>
<li>Growth retardation</li>
<li>Premature delivery</li>
<li>Delivery complications</li>
<li>Disease exacerbation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="gaia" data-marpit-pagination="116" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Planning and the Care Team</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="gaia" data-marpit-pagination="117" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Preconception Planning<sup>2</sup></h2>
<ul>
<li>Ideal for individuals to be in remission 3-6 months prior to conception to increase likelihood of quiescence during pregnancy and in postpartum period</li>
<li>Preconception visit is ideal to assess:<br />
– Disease state<br />
– Therapy plan<br />
– Nutritional status<br />
– Smoking cessation<br />
– Body weight</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-marpit-scope-4Atxf65u="" data-paginate="true" data-theme="gaia" data-marpit-pagination="118" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Preconception Planning<sup>3</sup></h2>
<ul>
<li>Contraception: long-acting, reversible, and non-hormonal<br />
– Mindful of venous thromboembolism risk<br />
– Consider reduced efficacy of oral contraceptive pills with small bowel disease / resection</li>
<li>Fertility rates in IBD are equivalent to non-IBD patients</li>
<li>Patients with prior surgery including ileal pouch-anal anastomosis, ostomies, and proctectomy exhibit reduced fertility rates due to inflammation and fallopian tube scarring</li>
<li>Active inflammation may also reduce fertility</li>
<li>Increase in voluntary childlessness compared to non-IBD patients</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-marpit-scope-BagpB592="" data-paginate="true" data-theme="gaia" data-marpit-pagination="119" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Ideal Care Team Roster<sup>4</sup></h2>
<p>The captains:</p>
<ol>
<li>Gastroenterologist with IBD expertise</li>
<li>Maternal-fetal medicine specialist</li>
</ol>
<p>Access to, as needed:</p>
<ol>
<li>Colorectal surgeon</li>
<li>Nutritionist</li>
<li>Lactation consultant</li>
</ol>
<p><strong>With knowledge and understanding of principles for managing IBD during pregnancy, you can manage these patients, too!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="gaia" data-marpit-pagination="120" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>Disease Management</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="gaia" data-marpit-pagination="121" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Healthcare Maintenance<sup>5</sup></h2>
<ul>
<li>Use of prenatal vitamins is recommended, start early</li>
<li>Iron may cause constipation can be managed with most over-the-counter preparations</li>
<li>Inadequate gestational weight gain has been tied to increased risk for small-for-gestational age infants born to mothers with IBD</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="gaia" data-marpit-pagination="122" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Medication Options: What Not To Use!<sup>6</sup></h2>
<ul>
<li>Steroids for maintenance<br />
– Best for patients to be in remission off steroids for 3 months before conception<br />
– May increase the risk of gestational diabetes, preterm birth, and low birthweight</li>
<li>Methotrexate must be held 3 months before conception, given known teratogenecity</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="gaia" data-marpit-pagination="123" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Medication Options: What Not To Use! (Continued)</h2>
<ul>
<li>Limited data for use of tofacitinib during pregnancy; 11 maternal exposures in the &gt;1100 patients in the ulcerative colitis trials; most common outcome was healthy newborn</li>
<li>Animal studies with tofacitinib have demonstrated fetal malformation at high doses; encouraged to avoid during the first trimester</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="gaia" data-marpit-pagination="124" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Medication Options: What Not To Use!</h2>
<ul>
<li>Steroids for maintenance<br />
– Best for patients to be in remission off steroids for 3 months before conception<br />
– May increase the risk of gestational diabetes, preterm birth, and low birthweight</li>
<li>Methotrexate must be held 3 months before conception, given known teratogenecity</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="gaia" data-marpit-pagination="125" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Medication Options: What Not To Use!</h2>
<ul>
<li>Limited data for use of tofacitinib during pregnancy; 11 maternal exposures in the &gt;1100 patients in the ulcerative colitis trials; most common outcome was healthy newborn</li>
<li>Animal studies with tofacitinib have demonstrated fetal malformation at high doses; encouraged to avoid during the first trimester</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="gaia" data-marpit-pagination="126" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Medical Therapy<sup>7</sup></h2>
<ul>
<li>5-ASA agents (oral and topical) may be continued throughout pregnancy<br />
– All preparations are currently phthalate free</li>
<li>Thiopurine monotherapy can be continued<br />
– Increased renal clearance may lower levels<br />
– Initiation during pregnancy is not recommended</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="gaia" data-marpit-pagination="127" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Medical Therapy (Continued)</h2>
<ul>
<li>Steroids can be used as needed for flares</li>
<li>Biologics can be continued with last dose timed during third trimester, ideally to deliver during trough</li>
<li>Combination therapy is discouraged if possible, due to concern of infection risk</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-marpit-scope-FwCMVxnv="" data-paginate="true" data-theme="gaia" data-marpit-pagination="128" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Medical Therapy: Biologics<sup>8</sup></h2>
<table>
<thead>
<tr>
<th>Drug</th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>Infliximab</td>
<td>Last infusion 6-10 weeks before delivery; resume postpartum</td>
</tr>
<tr>
<td>Adalimumab</td>
<td>Last injection 2-3 weeks before delivery; resume postpartum</td>
</tr>
<tr>
<td>Certolizumab</td>
<td>Continue uninterrupted</td>
</tr>
<tr>
<td>Golimumab</td>
<td>Last injection 4-6 weeks before delivery; resume postpartum</td>
</tr>
<tr>
<td>Vedolizumab</td>
<td>Last infusion 6-10 weeks before delivery; resume postpartum</td>
</tr>
<tr>
<td>Ustekinumab</td>
<td>Last infusion 6-10 weeks before delivery; resume postpartum</td>
</tr>
</tbody>
</table>
<p><strong>Can resume biologics 24 hours after vaginal delivery and 48 hours after C-section</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="gaia" data-marpit-pagination="129" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Disease Activity in Pregnancy: Assessment<sup>9</sup></h2>
<ul>
<li>1/3 of patients will flare during their pregnancy</li>
<li>Quiescence at the time of conception helps protect again flares</li>
<li>Assessment of disease with endoscopy or imaging can be considered if findings will alter management</li>
<li>Lab alterations may be seen in pregnancy including:<br />
– Anemia<br />
– Reduced albumin<br />
– Elevated alk phos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="gaia" data-marpit-pagination="130" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Disease Activity in Pregnancy<sup>10</sup></h2>
<ul>
<li>Flexible sigmoidoscopy can be performed (unsedated and unprepped) any time during gestation</li>
<li>Colonoscopy after 24 weeks’ gestation may put the patient and pregnancy at risk</li>
<li>Gadolinium should be avoided in pregnancy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="131" data-marpit-pagination-total="163" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h2>Active Disease<sup>11</sup></h2>
<p><img src="d13.png" alt="" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-marpit-scope-QtZf53Jg="" data-paginate="true" data-theme="gaia" data-marpit-pagination="132" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Perianal Disease in Pregnancy<sup>11</sup></h2>
<ul>
<li>Active perianal disease can be treated with standard of care measures</li>
<li>Active disease (fistulas, fissures, stenosis) increase the risk of a 4th<br />
degree tear 10x</li>
<li>Thorough perianal exam during 3rd trimester can help determine the best mode of delivery</li>
<li>Cesarean section is recommend for:<br />
– Prior rectovaginal fistula<br />
– Active perianal disease at the time of delivery<br />
– Special consideration for those with IPAA given need to preserve anal sphincter</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="gaia" data-marpit-pagination="133" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h1>After Delivery</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="gaia" data-marpit-pagination="134" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Postpartum Needs: Thromboembolic Risk<sup>12</sup></h2>
<ul>
<li>IBD patients are at an increased risk for venous thromboembolism, as are pregnant women</li>
<li>Mechanical prophylaxis and early ambulation are needed for all IBD patients after delivery</li>
<li>Patients with C-section should be treated with prophylactic anticoagulation after surgery; course may extend up to 3-6 weeks postpartum</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-theme="gaia" data-marpit-pagination="135" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Postpartum Needs: Pain Management<sup>13</sup></h2>
<ul>
<li>Short courses of opioids can be used</li>
<li>Avoidance of codeine and tramadol</li>
<li>Avoidance of NSAIDs, if possible</li>
<li>Consideration of constipation and ileus, caused by pain medications</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="gaia" data-marpit-pagination="136" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
<h2>Recommendations for the Newborn<sup>14</sup></h2>
<ul>
<li>Vaccines should be given on schedule</li>
<li>Any baby exposed to a biologic during the third trimester should NOT be given live vaccines in the first 6 months of life</li>
<li>Rotavirus delivery is the only impacted vaccine</li>
<li>Live vaccines indicated at age 1 year (MMR, Varicella) can be given to breastfed babies of mothers taking biologics</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-marpit-scope-fLp5OQ7O="" data-paginate="true" data-theme="gaia" data-marpit-pagination="137" data-marpit-pagination-total="163" style="--paginate:true;--theme:gaia;">
